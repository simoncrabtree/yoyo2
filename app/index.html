<!DOCTYPE html>

<head>
<title>Test</title>
<link href='style/bootstrap.css' rel='stylesheet'>
<script src='lib/angular.js'></script>
<script src='lib/angular-ui-states.min.js'></script>
<script src='js/app.js'></script>
<script src='js/controllers/AppController.js'></script>
<script src='js/controllers/ShoppingListController.js'></script>
<script src='js/controllers/CupboardController.js'></script>

<body ng-app='app' ng-controller='AppController' id="ng-app">
<div class='container'>
    <div class='navbar'>
        <div class='navbar-inner'>
            <ul class='nav'>
                <li ng-repeat='item in navMenu' class='{{isCurrentState(item.state)}}'><a href='{{item.href}}'>{{item.label}}</a></li>
            </ul>
        </div>
    </div>
    <h1 class='hero-unit' ng-bind='heading'></h1>
    <div ui-view></div>
</div>
</body>
</html>
