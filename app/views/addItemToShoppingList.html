<div class='modal-header'>Add item(s) to shopping list</div>
<form ng-controller='AddItemToShoppingList' ng-submit='submit()'>
  <div class='modal-body'>
    <label>Description</label>
    <input type='text' ng-model='newItemDescription' autofocus placeholder='Enter description of the item'/>
  </div>
  <div class='modal-footer'>
    <button class='btn' ng-click='cancel()'>Cancel</button>
    <button class='btn' type='submit'>Add</button>
  </div>
</form>
</div>
