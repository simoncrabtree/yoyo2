<div class='modal-header'>Add item(s) to shopping list</div>
<form>
  <div class='modal-body'>
    <label>Description</label>
    <input type='text' ng-model='newItemDescription' autofocus placeholder='Enter description of the item'/>
  </div>
  <div class='form-actions'>
    <button class='btn btn-success' ng-click='submit()' type='submit'>Add</button>
    <button class='btn btn-link' ng-click='cancel()'>Cancel</button>
  </div>
</form>
</div>
